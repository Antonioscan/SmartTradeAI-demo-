<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartTradeAI ‚Äì Demo</title>
  <link rel="stylesheet" href="style.css">

<body>

    <input type="password" id="passwordInput" placeholder="Inserisci password">
    <button onclick="checkPassword()">Entra</button>

  <div class="main-content hidden" id="mainContent">
    <header>

      <button onclick="logout()" class="logout-btn">Disconnetti</button>
    </header>

    <section class="status-section">
      <h2>Monitoraggio AI Attivo</h2>
      <p id="aiStatus">üü¢ In ascolto dei segnali di mercato...</p>
    </section>

    <section class="positions-section">
      <h2>Posizioni Correnti</h2>
      <ul id="positionsList">
        <li>Nessuna posizione attiva</li>
      </ul>
    </section>

    <section class="hype-watch">
      <h2>üîç Hype Watch (Crypto Sotto Osservazione)</h2>
      <ul id="hypeList">
        <li>Analisi in corso...</li>
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
